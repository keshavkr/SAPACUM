roles~ACTIVITYGROUPS~connector;ReqLineItem=roles~ACTIVITYGROUPS~SUBSYSTEM
roles~ACTIVITYGROUPS~itemName;ReqLineItem=roles~ACTIVITYGROUPS~AGR_NAME
